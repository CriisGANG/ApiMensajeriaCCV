<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat del Grupo {{ groupName }}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script defer src="/static/chatGrupo.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <h2>Miembros del Grupo</h2>
      <ul id="group-members" class="group-members-list">
        {% for member in members %}
          <li>{{ member.username }}</li>
        {% endfor %}
      </ul>
      <button id="leave" class="logout-button">Abandonar grupo</button>
    </div>
    <div id="chat-container" class="chat-container">
      <h1>Chat del Grupo {{ groupName }}</h1>
      <div id="chat-messages-group" class="chat-messages">
        {% for message in conversation %}
          <div class="message {% if message.sender_id == request.cookies.get('loggedInUser') %}sent{% else %}received{% endif %}">
            <p><strong>{{ message.sender_username }}</strong>: {{ message.content }}</p>
          </div>
        {% endfor %}
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Escribe un mensaje...">
        <button id="send-message-group" class="send-message-group-button">Enviar</button>
      </div>
    </div>
  </div>
</body>
</html>
