<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/configuracion.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="settings-container text-center">
            <h3>Ajustes de WhatsApp</h3>
            <div class="mb-3">
                <img src="" alt="Imagen de perfil" class="profile-img">
                <div>
                    <button class="btn btn-custom mt-2">Cambiar Imagen</button>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-custom w-100">Créditos</button>
            </div>
            <div>
                <button class="btn btn-danger w-100">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileImg = document.querySelector('.profile-img');
            fetch('/api/get-profile-picture-url')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.profile_picture_url) {
                        profileImg.src = data.profile_picture_url;
                    } else {
                        console.error('No profile picture URL found');
                    }
                })
                .catch(error => console.error('Error fetching profile picture URL:', error));
        });
    </script>
</body>
</html>
