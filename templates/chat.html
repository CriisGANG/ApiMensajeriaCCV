<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/chat.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="Prueba" class="col-md-3 col-sm-12 sidebar bg-secondary text-white p-3">
                <h1 class="text-light">Chats</h1>
                <ul id="chat-list" class="list-group chat-list"></ul>
            </div>
            <div id="chat-container" class="col-md-9 col-sm-12 chat-container d-flex flex-column">
                <div class="menu-header d-flex justify-content-between align-items-center p-3 bg-primary text-white">
                    <h2 class="username">Menú Principal</h2>
                    <div>
                        <button id="go-to-chat" class="btn btn-light mr-2">Ir al Chat</button>
                        <button id="go-to-settings" class="btn btn-light mr-2">Configuración</button>
                        <button id="go-to-profile" class="btn btn-light mr-2">Perfil</button>
                        <button id="create-group" class="btn btn-light">Crear Grupo</button>
                        <button id="logout" class="btn btn-danger ml-2">Cerrar Sesión</button>
                    </div>
                </div>
                <div class="menu-content flex-grow-1 p-3">
                    <!-- Contenido adicional si es necesario -->
                </div>
                <div class="chat-header d-flex justify-content-between align-items-center p-3 bg-primary text-white">
                    <div class="chat-header-info d-flex align-items-center">
                        <img src="" alt="Foto de perfil" class="profile-picture rounded-circle mr-2" id="selected-user-profile-picture">
                        <h2 class="username" id="chat-username"></h2>
                    </div>
                    <div class="header-actions d-flex align-items-center position-relative">
                        <img src="" alt="Foto de perfil" class="profile-picture rounded-circle mr-2" id="user-profile-picture">
                        <button id="appearance-button" class="btn btn-secondary dropdown-toggle">Apariencia</button>
                        <div id="appearance-dropdown" class="appearance-dropdown dropdown-menu dropdown-menu-right">
                            <button id="dark-mode" class="dropdown-item">Modo Oscuro</button>
                            <button id="high-contrast" class="dropdown-item">Contraste Alto</button>
                            <button id="change-bg" class="dropdown-item">Cambiar Fondo</button>
                        </div>
                        <button id="logout" class="btn btn-danger ml-2">Cerrar Sesión</button>
                    </div>
                </div>
                <div id="chat-messages" class="chat-messages flex-grow-1 p-3" style="background-image: url('{{ user_bg_picture_url }}');"></div>
                <div class="chat-input-container d-flex p-3 bg-light border-top">
                    <input type="text" id="chat-input" class="form-control mr-2" placeholder="Escribe un mensaje...">
                    <button id="send-message" class="btn btn-primary">&#9658;</button>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="last-message-timestamp">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                window.location.href = "http://127.0.0.1:8000/";
                return;
            }
            const chatUsername = document.getElementById("chat-username");
            const selectedUserProfilePicture = document.getElementById("selected-user-profile-picture");
            const userProfilePicture = document.getElementById("user-profile-picture");
            const chatMessages = document.getElementById("chat-messages");
            const lastMessageTimestamp = document.getElementById("last-message-timestamp");
            const chatList = document.getElementById("chat-list");

            // Fetch user data
            try {
                const userResponse = await fetch('http://127.0.0.1:8000/api/get-user-data');
                if (!userResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const userData = await userResponse.json();
                userProfilePicture.src = userData.user_profile_picture_url;
            } catch (error) {
                console.error('Error fetching user data:', error);
            }

            // Fetch chat data
            try {
                const chatResponse = await fetch(`http://127.0.0.1:8000/api/get-chat-data?username=${loggedInUser}`);
                if (!chatResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const chatData = await chatResponse.json();
                chatUsername.textContent = chatData.username;
                selectedUserProfilePicture.src = chatData.selected_user_profile_picture_url;
                lastMessageTimestamp.value = chatData.last_message_timestamp;

                // Load chat messages
                chatData.conversation.forEach(message => {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message", message.sender_username === loggedInUser ? "received" : "sent", "p-2", "mb-2", "rounded");
                    messageElement.innerHTML = `<p><strong>${message.sender_username}</strong>: ${message.content}</p>`;
                    chatMessages.appendChild(messageElement);
                });
            } catch (error) {
                console.error('Error fetching chat data:', error);
            }

            // Fetch users and groups data
            try {
                const usersResponse = await fetch('http://127.0.0.1:8000/api/get-users');
                if (!usersResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const usersData = await usersResponse.json();

                // Load users list
                usersData.forEach(user => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item", "user-item", "d-flex", "align-items-center");
                    li.innerHTML = `
                        <img src="${user.user_profile_picture_url || '/static/default-profile.png'}" alt="Foto de perfil" class="profile-picture rounded-circle mr-2">
                        <div class="user-info">
                            <span class="user-name">${user.username}</span>
                            <span class="user-status">${user.status || 'No hay mensajes'}</span>
                        </div>
                    `;
                    li.addEventListener("click", function () {
                        window.location.href = `http://127.0.0.1:8000/chat/${user.username}`;
                    });
                    chatList.appendChild(li);
                });

                const groupsResponse = await fetch('http://127.0.0.1:8000/api/get-groups');
                if (!groupsResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const groupsData = await groupsResponse.json();
                console.log("Grupos recibidos:", groupsData);  // Añadir esta línea para depuración

                // Load groups list
                groupsData.forEach(group => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item", "user-item", "d-flex", "align-items-center");  // Usar las mismas clases que los usuarios
                    li.innerHTML = `
                        <img src="/static/default-group.png" alt="Icono de grupo" class="profile-picture rounded-circle mr-2">  <!-- Usar un icono de grupo -->
                        <div class="user-info">
                            <span class="user-name">${group.name}</span>
                        </div>
                    `;
                    li.addEventListener("click", function () {
                        window.location.href = `http://127.0.0.1:8000/chatsGrupos/${group.id}`;
                    });
                    chatList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching users or groups data:', error);
            }

            // Event listeners for buttons
            document.getElementById("go-to-chat").addEventListener("click", function () {
                window.location.href = "http://127.0.0.1:8000/chat";
            });

            document.getElementById("go-to-settings").addEventListener("click", function () {
                window.location.href = "http://127.0.0.1:8000/settings";
            });

            document.getElementById("go-to-profile").addEventListener("click", function () {
                window.location.href = "http://127.0.0.1:8000/perfil.html";
            });

            document.getElementById("create-group").addEventListener("click", function () {
                window.location.href = "http://127.0.0.1:8000/newGroup";
            });

            document.getElementById("logout").addEventListener("click", function () {
                localStorage.removeItem("loggedInUser");
                window.location.href = "http://127.0.0.1:8000/";
            });

            // Appearance dropdown
            document.getElementById("appearance-button").addEventListener("click", function () {
                document.getElementById("appearance-dropdown").classList.toggle("show");
            });

            document.getElementById("dark-mode").addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
            });

            document.getElementById("high-contrast").addEventListener("click", function () {
                document.body.classList.toggle("high-contrast");
            });

            document.getElementById("change-bg").addEventListener("click", function () {
                document.getElementById("bg-modal").style.display = "block";
            });

            // Fetch latest messages every 5 seconds
            setInterval(async function () {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/api/get-latest-messages?since=${lastMessageTimestamp.value}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const newMessages = await response.json();
                    newMessages.forEach(message => {
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message", message.sender_username === loggedInUser ? "received" : "sent", "p-2", "mb-2", "rounded");
                        messageElement.innerHTML = `<p><strong>${message.sender_username}</strong>: ${message.content}</p>`;
                        chatMessages.appendChild(messageElement);
                        lastMessageTimestamp.value = message.created_at;
                    });
                } catch (error) {
                    console.error('Error fetching latest messages:', error);
                }
            }, 5000);
        });
    </script>
</body>
</html>
