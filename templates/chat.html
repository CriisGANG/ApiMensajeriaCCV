<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con {{ username }}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script defer src="/static/chat.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <h1>Chats</h1>
      <ul id="users" class="user-list">
        <!-- Lista de usuarios -->
      </ul>
      <button id="logout" class="logout-button">Cerrar Sesi√≥n</button>
    </div>
    <div id="chat-container" class="chat-container visible">
      <div class="chat-header">
        <div class="chat-header-info">
          <img src="{{ selected_user_profile_picture_url }}" alt="Foto de perfil" class="profile-picture">
          <h2>{{ username }}</h2>
        </div>
        <img src="{{ user_profile_picture_url }}" alt="Foto de perfil" class="profile-picture" id="profile-picture">
      </div>
      <div id="chat-messages" class="chat-messages">
        {% for message in conversation %}
          <div class="message {% if message.sender_id == request.cookies.get('loggedInUser') %}sent{% else %}received{% endif %}">
            <p><strong>{{ message.sender_username }}</strong>: {{ message.content }}</p>
          </div>
        {% endfor %}
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Escribe un mensaje...">
        <button id="send-message" class="send-message-button">&#9658;</button>
      </div>
    </div>
  </div>
  <input type="hidden" id="last-message-timestamp" value="{% if conversation %}{{ conversation[-1].created_at }}{% endif %}">
  <script id="users-data" type="application/json">{{ users | tojson }}</script>

  <!-- Modal para cambiar la foto de perfil -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Cambiar foto de perfil</h2>
      <input type="text" id="profile-picture-url" placeholder="Ingresa la URL de la imagen">
      <button id="save-profile-picture" class="save-button">Guardar</button>
    </div>
  </div>

  <script>
  document.getElementById("profile-picture").addEventListener("click", function() {
    document.getElementById("settings-modal").style.display = "block";
  });

  document.querySelector(".close-button").addEventListener("click", function() {
    document.getElementById("settings-modal").style.display = "none";
  });

  document.getElementById("save-profile-picture").addEventListener("click", async function() {
    const profilePictureUrl = document.getElementById("profile-picture-url").value;
    const response = await fetch("/update-profile-picture", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ profile_picture_url: profilePictureUrl })
    });

    if (response.ok) {
      alert("Foto de perfil actualizada exitosamente.");
      document.getElementById("settings-modal").style.display = "none";
      location.reload();
    } else {
      alert("Error al actualizar la foto de perfil.");
    }
  });
  </script>
</body>
</html>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #e5ddd5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app-container {
  display: flex;
  width: 90%;
  max-width: 1200px;
  height: 90vh;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.sidebar {
  width: 30%;
  background-color: #075e54;
  color: #ffffff;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.settings-button {
  margin-top: 20px;
  padding: 10px;
  background-color: #075e54;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.chat-container {
  width: 70%;
  display: flex;
  flex-direction: column;
  background-color: #e5ddd5;
  padding: 0;
}

.chat-header {
  background-color: #075e54;
  color: #ffffff;
  padding: 15px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.profile-picture {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
}

.chat-messages {
  flex-grow: 1;
  overflow-y: auto;
  padding: 20px;
  background-image: url('/static/whatsapp-bg.png');
  background-size: cover;
}

.message {
  padding: 10px;
  margin: 10px 0;
  border-radius: 10px;
  max-width: 70%;
  word-wrap: break-word;
}

.message.sent {
  background-color: #dcf8c6;
  align-self: flex-end;
  text-align: right;
}

.message.received {
  background-color: #ffffff;
  border: 1px solid #ddd;
  align-self: flex-start;
}

.chat-input-container {
  display: flex;
  align-items: center;
  padding: 10px;
  background-color: #ffffff;
  border-top: 1px solid #ddd;
}

.chat-input {
  flex-grow: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 20px;
  margin-right: 10px;
}

.send-message-button {
  padding: 10px;
  background-color: #075e54;
  color: #ffffff;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 18px;
  cursor: pointer;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
  border-radius: 10px;
}

.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.save-button {
  padding: 10px;
  background-color: #075e54;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
